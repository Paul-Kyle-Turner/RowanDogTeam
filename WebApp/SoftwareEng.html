<div
<body>

  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>

<div id="body">
Lot A
<div id="LotA"></div>
Lot B
<div id="LotB"></div>
</div>

<style type="text/css">

body, html
{
	height: calc(100% - 30px);
}

#body
{
	width: calc(100% - 200px);
	margin-left: auto;
	margin-right: auto;
	background-color: #CCC;
	height: 100%;
	padding: 20px;
}

</style>

<script src="ProgressBar.js"></script>

<script>
var value = 0;

var LotBarA = new ProgressBar(document.getElementById("LotA"), "50%");
var LotBarB = new ProgressBar(document.getElementById("LotB"), "50%");

setInterval(function()
{
	value = (value % 100) + 1;
	LotBarA.setValue(value);
	LotBarB.setValue(value);
}, 125);

</script>

</body>
